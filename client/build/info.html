<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Educational App</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="/public/Davestyles.css">
    <script type="text/javascript" src="/bundle.js"></script>
    <script type="text/javascript" src="character1.js"></script>
    <script type="text/javascript" src="character2.js"></script>
  </head>
  <body>
    <main id="background-image-wrapper">
      <div id="journal-image">

        <div id="animal-picture-wrapper">
            <img id="animalImg" src="" alt="">
            <p id="name"></p>
        </div>

        <div id="animal-info">
          <div id="animalType">
            <p id="infoHeading">Type</p>
          </div>

          <div id="animalGroup">
            <p id="infoHeading">Group Name</p>
          </div>

          <div id="animalFunfact">
            <p id="infoHeading">Fun Fact</p>
          </div>

        </div>

        <div id="button">
          <button type="button" name="button">Next</button>
        </div>
      </div>


    </main>

    <div id="text-box-wrapper">
      <div class="boy-explorer">
        <canvas class="boy-explorer" id="explorer1" width=100% height=100%> </canvas>
      </div>
      <div id="text-box">
        <p id="welcome-text"></p>
      </div>
      <div class="girl-explorer">
        <canvas class="girl-explorer" id="explorer2" width=100% height=100%></canvas>
      </div>
    </div>
  </body>
</html>
